<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions & DOM</title>
</head>
<body>
    <div id="input">
    </div>
    <script>
        // Prompt the user for a color that the computer is "thinking of" - either red, yellow, green, or blue. Then pick a random color from an array. If the color entered by the user matches the color picked by the program, it displays the output message "You are right!". Otherwise, it displays "Try again!". (Credit: Krithika Govind)

        function randomValue(number){
            var int = Math.floor(Math.random() * number);
            return(int);
        }

        const colors = ['red','yellow','green', 'blue'];
        var arrLength = colors.length;
        var answer = prompt("thinking of","");
        function colorPicker(response){
            var mySentence = document.createElement("p");
            if (response == colors[randomValue(arrLength)]){
                mySentence.innerHTML ='You are right!';
            }else{
                mySentence.innerHTML = 'Try again!';
            }
            var output = document.getElementById("input").appendChild(mySentence);
            return output;

        }
        console.log(colorPicker(answer));

    </script>

</body>
</html>
